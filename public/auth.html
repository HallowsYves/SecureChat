<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureChat Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="loginContainer">
    <h2>Login to SecureChat</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="index.html">Sign up</a></p>
  </div>

  <script src="config.js"></script>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${BACKEND_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error("Raw server response:", errorText);
          alert("Login failed.");
          return;
        }
        

        const data = await response.json();
        console.log("Login response data:", data);
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username);

        // Only generate key if it doesn't already exist
        try {
          if (!localStorage.getItem("privateKey")) {
            await generateKeyPairAndUpload(data.token);
          } else {
            console.log("Using existing encryption key");
          }
        } catch(e) {
          console.error("Key Generation or upload failed: ", e);
          alert("Encryption Setup Error.");
          return;
        }



        window.location.href = 'chat.html';
      } catch (error) {
        console.error("Login error:", error);
        alert("An error occurred during login.");
      }
    });

    async function generateKeyPairAndUpload(token) {
      const keyPair = await window.crypto.subtle.generateKey({
        name: "RSA-OAEP",
        modulusLength: 2048,
        publicExponent: new Uint8Array([1, 0, 1]),
        hash: "SHA-256",
      },
    true,
    ["encrypt", "decrypt"]
  );

    const publicKey = await window.crypto.subtle.exportKey("jwk", keyPair.publicKey);
    const privateKey = await window.crypto.subtle.exportKey("jwk", keyPair.privateKey);
    
    localStorage.setItem("privateKey", JSON.stringify(privateKey));


    await fetch(`${BACKEND_URL}/auth/savePublicKey`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ publicKey })
    });
    }

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureChat Desktop</title>
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Socket.IO (local or CDN) -->
   <script src="js/socket.io.min.js"></script>


  <!-- Load Emoji Button Library -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script src="config.js"></script>
  <script type="module" src="js/chat.js"></script>

  <!-- Firebase File Upload Handler -->
  <script type="module">
    import { storage } from './js/firebase.js';
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('fileInput');
      const fileButton = document.getElementById('fileButton');

      fileButton.addEventListener('click', () => {
        fileInput.click(); // trigger file input dialog
      });

      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const storageRef = ref(storage, `chat_uploads/${Date.now()}_${file.name}`);
        try {
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          console.log("File uploaded:", url);

          // Emit file link as message (ensure your socket setup handles this format)
          window.socket.emit('chat message', {
            fileURL: url,
            fileName: file.name,
            username: localStorage.getItem("username")
          });
        } catch (err) {
          console.error("File upload error:", err);
        }
      });
    });
  </script>

  



  <!-- Initial Authentication & Username Check -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Ensure user is logged in
      const token = localStorage.getItem('token');
      if (!token) {
        alert("You must log in first!");
        window.location.href = 'auth.html';
        return;
      }

      // Ask for a username if not already stored
      let username = localStorage.getItem("username");
      if (!username) {
        username = prompt("Enter your username:");
        if (username) {
          localStorage.setItem("username", username);
        } else {
          alert("Username is required to continue.");
          window.location.reload(); // Ask again
        }
      }
    });
  </script>
</head>

<body>
  <div id="app">
    <!-- Chat container on the LEFT -->
    <div id="chatContainer">
      <h2 id="chatTitle">Select a user to chat with</h2>
      <ul id="messages"></ul>
      <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        
        <!-- Emoji Picker Button-->
        <button id="emojiButton" type="button">üòä</button>
        <emoji-picker id="emojiPicker"
                       style="position: absolute; display: none; z-index: 1000;">
        </emoji-picker>

        <!-- File Upload -->
        <button id="fileButton" type="button">üñáÔ∏è</button>
        <input type="file" id="fileInput" style="display: none;" />

        <button id="sendButton">Send</button>
      </form>
    </div>

    <!-- Sidebar on the RIGHT -->
    <div id="sidebar">
      <h3>Users</h3>
      <ul id="userList"></ul>
    </div>
  </div>


</body>
</html>
